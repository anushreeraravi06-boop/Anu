<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She-Shield</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5efe6;
  color:#3a2c2c;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
h1{text-align:center;color:#e07a5f}

.card{
  background:#fffaf3;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.card h3{margin:0 0 8px;color:#e07a5f}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.primary{background:#e07a5f;color:white}
.secondary{background:#f4a261;color:white}
.muted{background:#eee}

input, textarea, select{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

video{width:100%;border-radius:12px;margin-top:10px}

footer{text-align:center;font-size:13px;margin:20px 0}

#overlay{
  position:fixed;
  inset:0;
  background:white;
  padding:20px;
  display:none;
  overflow:auto;
  z-index:9999;
}

.chatBox{
  border:1px solid #ccc;
  border-radius:10px;
  padding:10px;

  margin-bottom:10px;

</head>

<body>

<div class="container">
<h1>She-Shield</h1>

<!-- TRUSTED CONTACTS -->
<div class="card">
<h3>Trusted Contacts (Max 5)</h3>
<input id="cName" placeholder="Contact Name">
<input id="cPhone" placeholder="Phone with country code">
<button class="secondary" onclick="addContact()">Save Contact</button>
<div id="contactList"><small>No contacts saved</small></div>
</div>

<!-- SIREN -->
<div class="card">
<h3>Siren Alert</h3>
<button class="primary" onclick="startSirenWithCountdown()">üîä Start Siren</button>
<button class="muted" onclick="stopSiren()">Stop Siren</button>
<p id="sirenStatus"><small>Status: Idle</small></p>
</div>

<!-- EMERGENCY SOS -->
<div class="card">
<h3>Emergency SOS</h3>
<button class="primary" onclick="triggerSOS()">üö® Emergency SOS</button>
</div>

<!-- VOICE SOS -->
<div class="card">
<h3>Voice SOS</h3>
<button class="secondary" onclick="startVoice()">üéôÔ∏è Say ‚ÄúHELP‚Äù</button>
</div>

<!-- FAKE CALL -->
<div class="card">
<h3>Fake Incoming Call</h3>
<button class="secondary" onclick="fakeCall()">üìû Fake Call</button>
</div>

<!-- FAKE VIDEO -->
<div class="card">
<h3>Fake Video Call</h3>
<button class="secondary" onclick="fakeVideo()">üé• Fake Video Call</button>
<video id="camera" autoplay playsinline style="display:none;"></video>
</div>

<!-- FAKE CHAT -->
<div class="card">
<h3>Fake Chat</h3>
<button class="secondary" onclick="openFakeChat()">üí¨ Open Fake Chat</button>
</div>

<!-- HELPLINES -->
<div class="card">
<h3>Emergency Helplines</h3>
<a href="tel:112"><button class="primary">üöî Police 112</button></a><br><br>
<a href="tel:181"><button class="secondary">üë© Women 181</button></a><br><br>
<a href="tel:108"><button class="muted">üöë Ambulance 108</button></a>
</div>

<!-- INFO -->
<div class="card"><button class="secondary" onclick="openInfo('use')">How to Use This App</button></div>
<div class="card"><button class="secondary" onclick="openInfo('safety')">Safety & Self-Defense Tips</button></div>
<div class="card"><button class="secondary" onclick="openInfo('info')">App Information</button></div>
<div class="card"><button class="secondary" onclick="openInfo('customer')">Customer Issues</button></div>

<footer>Designed and developed by <b>ELITE 7</b></footer>
</div>

<!-- OVERLAY -->
<div id="overlay">
<h2 id="overlayTitle"></h2>
<div id="overlayContent"></div>
<br>
<button class="primary" onclick="closeOverlay()">Back</button>
</div>

<script>
/* ---------- GLOBALS ---------- */
const KEY="she_contacts";
let audioCtx, osc1, osc2, sirenTimer, countdownTimer;
let recognition, lastShake=0;
let chatStage="start";

/* ---------- CONTACTS ---------- */
function loadContacts(){
  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  contactList.innerHTML=list.length
    ? list.map(c=>`<small>${c.name} (${c.phone})</small><br>`).join("")
    : "<small>No contacts saved</small>";
}
loadContacts();

function addContact(){
  const name=cName.value.trim();
  const phone=cPhone.value.trim();
  if(!name||!phone){alert("Enter details");return;}
  let list=JSON.parse(localStorage.getItem(KEY)||"[]");
  if(list.length>=5){alert("Maximum 5 contacts");return;}
  list.push({name,phone});
  localStorage.setItem(KEY,JSON.stringify(list));
  cName.value=""; cPhone.value="";
  loadContacts();
}

/* ---------- STRONG SIREN + AUTO COUNTDOWN ---------- */
function startSirenWithCountdown(){
  startStrongSiren();
  let count=10;
  sirenStatus.innerHTML="<small>Auto SOS in "+count+" seconds</small>";
  countdownTimer=setInterval(()=>{
    count--;
    sirenStatus.innerHTML="<small>Auto SOS in "+count+" seconds</small>";
    if(count<=0){
      clearInterval(countdownTimer);
      triggerSOS();
    }
  },1000);
}

function startStrongSiren(){
  audioCtx=new AudioContext();
  osc1=audioCtx.createOscillator();
  osc2=audioCtx.createOscillator();
  osc1.frequency.value=700;
  osc2.frequency.value=900;
  osc1.type=osc2.type="sawtooth";
  osc1.connect(audioCtx.destination);
  osc2.connect(audioCtx.destination);
  osc1.start();
  osc2.start();
}

function stopSiren(){
  clearInterval(countdownTimer);
  if(osc1){osc1.stop(); osc1=null;}
  if(osc2){osc2.stop(); osc2=null;}
  sirenStatus.innerHTML="<small>Status: Stopped</small>";
}

/* ---------- SOS CORE ---------- */
function triggerSOS(){
  startStrongSiren();
  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  if(!list.length){alert("Add trusted contacts");return;}
  navigator.geolocation.getCurrentPosition(p=>{
    const msg=`DANGER. HELP ME IMMEDIATELY.\nhttps://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`;
    list.forEach(c=>{
      window.open(`https://wa.me/${c.phone}?text=${encodeURIComponent(msg)}`,"_blank");
    });
  });
}

/* ---------- VOICE SOS ---------- */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  recognition=new SR();
  recognition.onresult=e=>{
    if(e.results[0][0].transcript.toLowerCase().includes("help")){
      triggerSOS();
    }
  };
  recognition.start();
}

/* ---------- SHAKE SOS ---------- */
window.addEventListener("devicemotion",e=>{
  const a=e.accelerationIncludingGravity;
  if(!a) return;
  const g=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
  const now=Date.now();
  if(g>22 && now-lastShake>2000){
    lastShake=now;
    triggerSOS();
  }
});

/* ---------- FAKE CALL AUDIO ---------- */
const fakeCallLines=[
  "Where are you right now?",
  "Answer me immediately.",
  "I‚Äôm coming there now.",
  "If you don‚Äôt respond, I‚Äôm calling the police.",
  "Stay there. Do not move."
];

function fakeCall(){
  const line=fakeCallLines[Math.floor(Math.random()*fakeCallLines.length)];
  speechSynthesis.speak(new SpeechSynthesisUtterance(line));
}

/* ---------- FAKE VIDEO CALL ---------- */
const fakeVideoLines=[
  "I can see you. Stay calm.",
  "Don‚Äôt panic. I‚Äôm with you.",
  "Look at me. Help is on the way.",
  "Stay where you are."
];

function fakeVideo(){
  overlay.style.display="block";
  overlayTitle.innerText="Fake Video Call";
  overlayContent.innerHTML="<video id='vid' autoplay playsinline></video>";
  navigator.mediaDevices.getUserMedia({video:true})
    .then(s=>{
      vid.srcObject=s;
      const line=fakeVideoLines[Math.floor(Math.random()*fakeVideoLines.length)];
      speechSynthesis.speak(new SpeechSynthesisUtterance(line));
    });
}

/* ---------- FAKE CHAT ---------- */
function openFakeChat(){
  chatStage="start";
  overlay.style.display="block";
  overlayTitle.innerText="Fake Chat";
  overlayContent.innerHTML=
    "<div class='chatBox' id='chatBox'>"+
    "<div class='msg bot'>Are you safe?</div>"+
    "</div>"+
    "<input id='chatInput' placeholder='Type message'>"+
    "<button class='secondary' onclick='sendChat()'>Send</button>";
}

function sendChat(){
  const box=document.getElementById("chatBox");
  const inp=document.getElementById("chatInput");
  const text=inp.value.toLowerCase();
  box.innerHTML+=`<div class='msg user'>${inp.value}</div>`;

  let reply="";
  if(chatStage==="start"){reply="Are you alone right now?";chatStage="alone";}
  else if(chatStage==="alone"){reply="Tell me where you are.";chatStage="location";}
  else if(chatStage==="location"){reply="Stay there. Help is being arranged.";chatStage="help";}
  else reply="Keep your phone with you.";

  box.innerHTML+=`<div class='msg bot'>${reply}</div>`;
  inp.value="";
  box.scrollTop=box.scrollHeight;
}

/* ---------- INFO ---------- */
function openInfo(type){
  overlay.style.display="block";
  if(type==="use"){
    overlayTitle.innerText="How to Use This App";
    overlayContent.innerHTML="<ol><li>Add contacts</li><li>Use SOS</li><li>Shake phone</li><li>Use fake tools</li><li>Call helplines</li></ol>";
  }
  if(type==="safety"){
    overlayTitle.innerText="Safety Tips";
    overlayContent.innerHTML="<ol>"+Array.from({length:20},(_,i)=>`<li>Safety Tip ${i+1}</li>`).join("")+"</ol>";
  }
  if(type==="info"){
    overlayTitle.innerText="App Information";
    overlayContent.innerHTML="<p>Privacy focused.</p><p>User controlled.</p><p>Emergency oriented.</p><p>Internet required.</p><p>Not replacement for police.</p>";
  }
  if(type==="customer"){
    overlayTitle.innerText="Customer Issues";
    overlayContent.innerHTML="<select><option>App issue</option><option>SOS issue</option><option>Location issue</option><option>Call issue</option><option>Video issue</option><option>Chat issue</option><option>Other</option></select><textarea placeholder='Type your issue'></textarea>";
  }
}

function closeOverlay(){
  overlay.style.display="none";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She-Shield</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5efe6;
  color:#3a2c2c;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
h1{text-align:center;color:#e07a5f}
.step{
  background:#fffaf3;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08)
}
.step h3{margin:0 0 8px;color:#e07a5f}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer
}
.primary{background:#e07a5f;color:white}
.secondary{background:#f4a261;color:white}
.muted{background:#eee}
small{opacity:.7}
textarea,input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:8px;
}
#infoScreen{
  position:fixed;
  inset:0;
  background:#f5efe6;
  padding:20px;
  overflow:auto;
  display:none;
  z-index:9999;
}
.chatBox{
  background:white;
  padding:10px;
  border-radius:10px;
  height:200px;
  overflow-y:auto;
  margin-bottom:8px;
}
.msg{margin:6px 0}
.bot{color:#e07a5f}
.user{color:#000}
video{width:100%;border-radius:10px;margin-top:8px}
footer{text-align:center;font-size:13px;margin:20px 0}
</style>
</head>

<body>

<div class="container">
<h1>She-Shield</h1>

<!-- SIREN -->
<div class="step">
<h3>Siren Alert</h3>
<button class="primary" onclick="startSiren()">üîä Start Siren</button>
<button class="muted" onclick="stopSiren()">Stop Siren</button>
</div>

<!-- SOS -->
<div class="step">
<h3>Emergency SOS</h3>
<button class="primary" onclick="sendSOS()">üö® Emergency SOS</button>
</div>

<!-- AUTO SOS -->
<div class="step">
<h3>Auto SOS Countdown</h3>
<button class="secondary" onclick="startCountdown()">‚è≥ Start 10-Second Countdown</button>
<p id="countText"><small>Not started</small></p>
</div>

<!-- VOICE -->
<div class="step">
<h3>Voice SOS</h3>
<button class="secondary" onclick="startVoice()">üéôÔ∏è Say ‚ÄúHELP‚Äù</button>
</div>

<!-- FAKE CALL -->
<div class="step">
<h3>Fake Incoming Call</h3>
<button class="secondary" onclick="fakeCall()">üìû Fake Call</button>
</div>

<!-- FAKE VIDEO -->
<div class="step">
<h3>Fake Video Call</h3>
<button class="secondary" onclick="fakeVideo()">üé• Start Fake Video</button>
<video id="cam" autoplay playsinline style="display:none;"></video>
</div>

<!-- FAKE CHAT -->
<div class="step">
<h3>Fake Chat</h3>
<div class="chatBox" id="chat">
  <div class="msg bot">Hello, where are you?</div>
  <div class="msg bot">Why are you not replying?</div>
</div>
<input id="chatInput" placeholder="Type message">
<button class="secondary" onclick="sendChat()">Send</button>
</div>

<!-- LOCATION -->
<div class="step">
<h3>Live Location</h3>
<button class="secondary" onclick="shareLocation()">üìç Share Location</button>
</div>

<!-- HELPLINES -->
<div class="step">
<h3>Emergency Helplines</h3>
<a href="tel:112"><button class="primary">üöî Police 112</button></a><br><br>
<a href="tel:181"><button class="secondary">üë© Women 181</button></a><br><br>
<a href="tel:108"><button class="muted">üöë Ambulance 108</button></a>
</div>

<!-- INFO BUTTONS -->
<div class="step"><button class="secondary" onclick="openInfo('use')">How to use this app</button></div>
<div class="step"><button class="secondary" onclick="openInfo('safety')">Safety Tips</button></div>
<div class="step"><button class="secondary" onclick="openInfo('info')">App Information</button></div>
<div class="step"><button class="secondary" onclick="openInfo('customer')">Customer Issues</button></div>

<footer>Designed and developed by <b>ELITE 7</b></footer>
</div>

<!-- INFO SCREEN -->
<div id="infoScreen">
<h2 id="infoTitle"></h2>
<div id="infoContent"></div>
<br>
<button class="primary" onclick="closeInfo()">Back</button>
</div>

<script>
let audioCtx, osc, recognition;
let timer, count=10;

/* SIREN */
function startSiren(){
  audioCtx=new AudioContext();
  osc=audioCtx.createOscillator();
  osc.frequency.value=700;
  osc.connect(audioCtx.destination);
  osc.start();
}
function stopSiren(){osc?.stop();}

/* SOS */
function sendSOS(){
  navigator.geolocation.getCurrentPosition(p=>{
    alert(
      "DANGER. HELP ME IMMEDIATELY.\n"+
      "Location:\nhttps://maps.google.com/?q="+
      p.coords.latitude+","+p.coords.longitude
    );
  });
}

/* COUNTDOWN */
function startCountdown(){
  count=10;
  document.getElementById("countText").innerHTML="<small>Countdown: 10</small>";
  timer=setInterval(()=>{
    count--;
    document.getElementById("countText").innerHTML="<small>Countdown: "+count+"</small>";
    if(count<=0){clearInterval(timer);sendSOS();}
  },1000);
}

/* VOICE */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  recognition=new SR();
  recognition.onresult=e=>{
    if(e.results[0][0].transcript.toLowerCase().includes("help"))
      sendSOS();
  };
  recognition.start();
}

/* FAKE CALL */
function fakeCall(){
  speechSynthesis.speak(
    new SpeechSynthesisUtterance("Where are you? Answer immediately.")
  );
}

/* FAKE VIDEO */
function fakeVideo(){
  const v=document.getElementById("cam");
  v.style.display="block";
  navigator.mediaDevices.getUserMedia({video:true})
    .then(s=>v.srcObject=s);
}

/* LOCATION */
function shareLocation(){
  navigator.geolocation.getCurrentPosition(p=>{
    window.open(`https://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`);
  });
}

/* CHAT */
function sendChat(){
  const input=document.getElementById("chatInput");
  const chat=document.getElementById("chat");
  const text=input.value.trim();
  if(!text)return;
  chat.innerHTML+=`<div class="msg user">${text}</div>`;
  input.value="";
  setTimeout(()=>{
    chat.innerHTML+=`<div class="msg bot">Okay, stay calm. I am listening.</div>`;
    chat.scrollTop=chat.scrollHeight;
  },800);
}

/* INFO */
function openInfo(type){
  document.getElementById("infoScreen").style.display="block";
  let t=document.getElementById("infoTitle");
  let c=document.getElementById("infoContent");

  if(type==="use"){
    t.innerText="How to use this app";
    c.innerHTML="<p>Press SOS during danger. Use fake call/video to escape unsafe situations. Share location when needed.</p>";
  }
  if(type==="safety"){
    t.innerText="Women Safety Tips";
    c.innerHTML="<ol>"+
    "<li>Stay alert to surroundings</li>"+
    "<li>Trust your instincts</li>"+
    "<li>Walk confidently</li>"+
    "<li>Avoid dark isolated places</li>"+
    "<li>Keep emergency contacts ready</li>"+
    "<li>Use loud voice to attract attention</li>"+
    "<li>Target eyes, nose, throat</li>"+
    "<li>Kick knees to escape</li>"+
    "<li>Carry personal safety tools</li>"+
    "<li>Do not share live location publicly</li>"+
    "<li>Inform trusted people of travel</li>"+
    "<li>Use siren to scare attacker</li>"+
    "<li>Run towards crowded areas</li>"+
    "<li>Defend only to escape</li>"+
    "<li>Stay calm under pressure</li>"+
    "<li>Learn basic self-defense</li>"+
    "<li>Keep phone charged</li>"+
    "<li>Avoid risky shortcuts</li>"+
    "<li>Report incidents immediately</li>"+
    "<li>Your safety is your right</li></ol>";
  }
  if(type==="info"){
    t.innerText="App Information & Privacy";
    c.innerHTML="<p><b>She-Shield</b> is a women safety support application designed to help during emergencies.</p>"+
    "<p><b>Privacy:</b> This app does not store or sell personal data. Location and SOS are used only when triggered by the user.</p>"+
    "<p><b>Intention:</b> To provide quick access to safety tools like SOS, siren, fake calls, and emergency contacts.</p>"+
    "<p><b>Why important:</b> Immediate response tools can save lives during dangerous situations.</p>";
  }
  if(type==="customer"){
    t.innerText="Customer Issues";
    c.innerHTML=
    "<p>Select issue:</p>"+
    "<ul>"+
    "<li>App not responding</li>"+
    "<li>SOS not working</li>"+
    "<li>Location issue</li>"+
    "<li>Audio problem</li>"+
    "<li>Permission issue</li>"+
    "<li>Fake call issue</li>"+
    "<li>Other</li></ul>"+
    "<textarea placeholder='Type your issue here'></textarea>";
  }
}
function closeInfo(){
  document.getElementById("infoScreen").style.display="none";
}
</script>

</body>
</html>

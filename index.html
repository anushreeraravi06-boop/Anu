<body>
<div class="container">

<div class="logo">
<img src="logo.png.jpeg" alt="Logo">

<div class="card">

<button onclick="startVoice()">ğŸ¤ Say â€œHELP MEâ€</button>
</div>

<h2>Siren</h2>
<button onclick="startSiren()">ğŸ”Š Start Siren</button>
<button class="gray" onclick="stopSiren()">Stop Siren</button>
</div>

<button onclick="shareLocation()">ğŸ“ Share Location</button>

<div class="card">
<h2>Primary Contacts (WhatsApp)</h2>
<input id="c1" placeholder="Contact 1 (+countrycode)">
<input id="c2" placeholder="Contact 2 (+countrycode)">
<input id="c3" placeholder="Contact 3 (+countrycode)">
<input id="c4" placeholder="Contact 4 (+countrycode)">
<input id="c5" placeholder="Contact 5 (+countrycode)">
<button onclick="saveContacts()">ğŸ’¾ Save Contacts</button>
<div class="status" id="saved"></div>
</div>

<button onclick="call('112')">ğŸš“ Police 112</button>

<script>
let contacts=JSON.parse(localStorage.getItem("contacts")||"[]");
let sirenCtx,osc;

function saveContacts(){
  contacts=[c1.value,c2.value,c3.value,c4.value,c5.value].filter(v=>v);
  localStorage.setItem("contacts",JSON.stringify(contacts));
  saved.innerText="Saved "+contacts.length+" contacts";
}

function startSiren(){
  sirenCtx=new AudioContext();
  osc=sirenCtx.createOscillator();
  osc.type="square";
  osc.frequency.setValueAtTime(1200,sirenCtx.currentTime);
  osc.connect(sirenCtx.destination);
  osc.start();
}

function stopSiren(){
  if(osc){osc.stop();}
}

function openWhatsApp(msg){
  contacts.forEach(c=>{
    window.open(`https://wa.me/${c}?text=`+encodeURIComponent(msg),"_blank");
  });
}

function getLocation(cb){
  navigator.geolocation.getCurrentPosition(pos=>{
    cb(`https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`);
  });
}

function triggerSOS(){
  startSiren();
  getLocation(loc=>{
    openWhatsApp("EMERGENCY! I need help.\n"+loc);
  });
}

function shareLocation(){
  getLocation(loc=>{
    openWhatsApp("Sharing my live location:\n"+loc);
  });
}

function startVoice(){
  const r=new (webkitSpeechRecognition||SpeechRecognition)();
  r.lang="en-US";
  r.onresult=e=>{
    if(e.results[0][0].transcript.toLowerCase().includes("help")){
      triggerSOS();
    }
  };
  r.start();
}

function fakeCall(){
  const msg="Hello, where are you? Why haven't you reached yet? Should I tell your father? He will call ministers.";
  const u=new SpeechSynthesisUtterance(msg);
  u.rate=0.9; u.pitch=0.8;
  u.voice=speechSynthesis.getVoices().find(v=>v.name.toLowerCase().includes("male"))||speechSynthesis.getVoices()[0];
  speechSynthesis.speak(u);
  alert("Incoming callâ€¦");
}

function call(n){location.href="tel:"+n;}

// SHAKE SOS
let last=0;
window.addEventListener("devicemotion",e=>{
  const a=e.accelerationIncludingGravity;
  const s=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
  if(s>25 && Date.now()-last>3000){
    last=Date.now();
    triggerSOS();
  }
});
</script>

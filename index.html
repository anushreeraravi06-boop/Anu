<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She-Shield</title>

<style>
body{margin:0;font-family:Arial;background:#f5efe6;color:#3a2c2c}
.container{max-width:420px;margin:auto;padding:16px}
h1{text-align:center;color:#e07a5f}
.card{background:#fffaf3;padding:14px;border-radius:14px;margin-bottom:14px;box-shadow:0 6px 16px rgba(0,0,0,.08)}
.card h3{margin:0 0 8px;color:#e07a5f}
button{width:100%;padding:14px;border:none;border-radius:12px;font-size:16px;font-weight:bold;cursor:pointer}
.primary{background:#e07a5f;color:white}
.secondary{background:#f4a261;color:white}
.muted{background:#eee}
input,textarea,select{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #ccc}
video{width:100%;border-radius:12px;margin-top:10px}
footer{text-align:center;font-size:13px;margin:20px 0}
#overlay{position:fixed;inset:0;background:white;padding:20px;display:none;overflow:auto;z-index:9999}
.chatBox{border:1px solid #ccc;border-radius:10px;padding:10px;height:230px;overflow:auto;margin-bottom:10px}
.msg{margin:6px 0}
.bot{color:#e07a5f}
.user{color:#000}
</style>
</head>

<body>
<div class="container">
<h1>She-Shield</h1>

<!-- CONTACTS -->
<div class="card">
<h3>Trusted Contacts (Max 5)</h3>
<input id="cName" placeholder="Contact Name">
<input id="cPhone" placeholder="Phone with country code">
<button class="secondary" onclick="addContact()">Save Contact</button>
<div id="contactList"><small>No contacts saved</small></div>
</div>

<!-- SIREN -->
<div class="card">
<h3>Siren Alert</h3>
<button class="primary" onclick="startSiren()">üîä Start Siren</button>
<button class="muted" onclick="stopSiren()">Stop Siren</button>
</div>

<!-- EMERGENCY -->
<div class="card">
<h3>Emergency SOS</h3>
<button class="primary" onclick="triggerSOS()">üö® Emergency SOS</button>
</div>

<!-- AUTO SOS -->
<div class="card">
<h3>Auto SOS Countdown</h3>
<button class="secondary" onclick="startAutoSOS()">‚è≥ Start 10-Second Countdown</button>
<button class="muted" onclick="cancelAutoSOS()">Cancel Countdown</button>
<p id="autoStatus"><small>Not started</small></p>
</div>

<!-- VOICE -->
<div class="card">
<h3>Voice SOS</h3>
<button class="secondary" onclick="startVoice()">üéôÔ∏è Say ‚ÄúHELP‚Äù</button>
</div>

<!-- FAKE CALL -->
<div class="card">
<h3>Fake Incoming Call</h3>
<button class="secondary" onclick="fakeCall()">üìû Fake Call</button>
</div>

<!-- FAKE VIDEO -->
<div class="card">
<h3>Fake Video Call</h3>
<button class="secondary" onclick="fakeVideo()">üé• Fake Video Call</button>
</div>

<!-- FAKE CHAT -->
<div class="card">
<h3>Fake Chat</h3>
<button class="secondary" onclick="openFakeChat()">üí¨ Open Fake Chat</button>
</div>

<footer>Designed and developed by <b>ELITE 7</b></footer>
</div>

<!-- OVERLAY -->
<div id="overlay">
<h2 id="overlayTitle"></h2>
<div id="overlayContent"></div><br>
<button class="primary" onclick="closeOverlay()">Back</button>
</div>

<script>
/* GLOBAL */
const KEY="she_contacts";
let audioCtx,osc1,osc2,autoTimer,count=10;
let chatStage="start";

/* CONTACTS */
function loadContacts(){
  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  contactList.innerHTML=list.length?list.map(c=>`<small>${c.name} (${c.phone})</small><br>`).join(""):"<small>No contacts saved</small>";
}
loadContacts();

function addContact(){
  let n=cName.value.trim(),p=cPhone.value.trim();
  if(!n||!p)return alert("Enter details");
  let l=JSON.parse(localStorage.getItem(KEY)||"[]");
  if(l.length>=5)return alert("Max 5 contacts");
  l.push({name:n,phone:p});
  localStorage.setItem(KEY,JSON.stringify(l));
  cName.value="";cPhone.value="";loadContacts();
}

/* SIREN */
function startSiren(){
  audioCtx=new AudioContext();
  osc1=audioCtx.createOscillator();
  osc2=audioCtx.createOscillator();
  osc1.frequency.value=700;
  osc2.frequency.value=900;
  osc1.type=osc2.type="sawtooth";
  osc1.connect(audioCtx.destination);
  osc2.connect(audioCtx.destination);
  osc1.start();osc2.start();
}
function stopSiren(){
  if(osc1){osc1.stop();osc1=null}
  if(osc2){osc2.stop();osc2=null}
}

/* AUTO SOS */
function startAutoSOS(){
  count=10;
  autoStatus.innerHTML="Auto SOS in "+count+"s";
  autoTimer=setInterval(()=>{
    count--;
    autoStatus.innerHTML="Auto SOS in "+count+"s";
    if(count<=0){clearInterval(autoTimer);triggerSOS()}
  },1000);
}
function cancelAutoSOS(){
  clearInterval(autoTimer);
  autoStatus.innerHTML="Cancelled";
}

/* SOS */
function triggerSOS(){
  startSiren();
  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  if(!list.length)return alert("Add trusted contacts");
  navigator.geolocation.getCurrentPosition(p=>{
    const msg=`DANGER. HELP ME IMMEDIATELY.\nhttps://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`;
    list.forEach(c=>window.open(`https://wa.me/${c.phone}?text=${encodeURIComponent(msg)}`,"_blank"));
  });
}

/* VOICE */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  const r=new SR();
  r.onresult=e=>{if(e.results[0][0].transcript.toLowerCase().includes("help"))triggerSOS()};
  r.start();
}

/* FAKE CALL */
const fakeCallLines=[
  "Where are you?",
  "Answer me now.",
  "I‚Äôm outside.",
  "I‚Äôm calling the police.",
  "Stay right there."
];
function fakeCall(){
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(
    fakeCallLines[Math.floor(Math.random()*fakeCallLines.length)]
  ));
}

/* FAKE VIDEO */
const fakeVideoLines=[
  "I can see you.",
  "Don‚Äôt panic.",
  "Help is coming.",
  "Stay calm.",
  "Look at me."
];
function fakeVideo(){
  overlay.style.display="block";
  overlayTitle.innerText="Fake Video Call";
  overlayContent.innerHTML="<video id='vid' autoplay playsinline></video>";
  navigator.mediaDevices.getUserMedia({video:true}).then(s=>{
    vid.srcObject=s;
    speechSynthesis.speak(new SpeechSynthesisUtterance(
      fakeVideoLines[Math.floor(Math.random()*fakeVideoLines.length)]
    ));
  });
}

/* FAKE CHAT (SMARTER) */
function openFakeChat(){
  chatStage="start";
  overlay.style.display="block";
  overlayTitle.innerText="Fake Chat";
  overlayContent.innerHTML=
    "<div class='chatBox' id='chatBox'><div class='msg bot'>Are you safe?</div></div>"+
    "<input id='chatInput' placeholder='Type message'>"+
    "<button class='secondary' onclick='sendChat()'>Send</button>";
}
function sendChat(){
  const box=document.getElementById("chatBox");
  const i=document.getElementById("chatInput");
  const t=i.value.toLowerCase();
  box.innerHTML+=`<div class='msg user'>${i.value}</div>`;
  let r="Tell me what‚Äôs happening.";
  if(t.includes("scared")||t.includes("afraid"))r="I‚Äôm here. Are you alone?";
  else if(t.includes("where"))r="Tell me your location.";
  else if(t.includes("help")||t.includes("danger"))r="Help is being arranged.";
  else if(t.includes("police"))r="Police have been informed.";
  else if(t.includes("wait"))r="Stay there. Don‚Äôt move.";
  box.innerHTML+=`<div class='msg bot'>${r}</div>`;
  i.value="";box.scrollTop=box.scrollHeight;
}

/* OVERLAY */
function closeOverlay(){overlay.style.display="none";}
</script>
</body>
</html>

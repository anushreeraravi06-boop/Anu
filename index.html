<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She-Shield</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5efe6;
  color:#3a2c2c
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px
}
h1{text-align:center;color:#e07a5f}
.logo{text-align:center;margin-bottom:10px}
.logo img{width:120px;border-radius:16px}

.card{
  background:#fffaf3;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08)
}
.card h3{margin:0 0 8px;color:#e07a5f}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer
}
.primary{background:#e07a5f;color:white}
.secondary{background:#f4a261;color:white}
.muted{background:#eee}

input,textarea,select{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc
}

footer{text-align:center;font-size:13px;margin:20px 0}

#enableScreen{
  position:fixed;inset:0;
  background:#000000cc;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10000
}
#enableBox{
  background:#fffaf3;
  padding:20px;
  border-radius:14px;
  text-align:center
}

#overlay{
  position:fixed;inset:0;
  background:#fff;
  padding:20px;
  display:none;
  overflow:auto;
  z-index:9999
}

.chatBox{
  border:1px solid #ccc;
  border-radius:10px;
  padding:10px;
  height:230px;
  overflow:auto;
  margin-bottom:10px
}
.msg{margin:6px 0}
.bot{color:#e07a5f}
.user{color:#000}
</style>
</head>

<body>

<!-- ENABLE SCREEN -->
<div id="enableScreen">
  <div id="enableBox">
    <h3>Enable Safety System</h3>
    <p>Required for SOS, voice, shake & location.</p>
    <button class="primary" onclick="enableSystem()">Enable</button>
  </div>
</div>

<div class="container">

<div class="logo">
  <img src="logo.png.jpeg" alt="She-Shield Logo">
</div>

<h1>She-Shield</h1>

<!-- CONTACTS -->
<div class="card">
<h3>Trusted Contacts (Max 5)</h3>
<input id="cName" placeholder="Contact Name">
<input id="cPhone" placeholder="Phone with country code">
<button class="secondary" onclick="addContact()">Save Contact</button>
<div id="contactList"><small>No contacts saved</small></div>
</div>

<!-- SIREN -->
<div class="card">
<h3>Siren Alert</h3>
<button class="primary" onclick="startSiren()">üîä Start Siren</button>
<button class="muted" onclick="stopSiren()">Stop Siren</button>
</div>

<!-- EMERGENCY SOS -->
<div class="card">
<h3>Emergency SOS</h3>
<button class="primary" onclick="sendSOS()">üö® Emergency SOS</button>
</div>

<!-- AUTO SOS -->
<div class="card">
<h3>Auto SOS Countdown</h3>
<button class="secondary" onclick="startAutoSOS()">‚è≥ Start 10-Second Countdown</button>
<button class="muted" onclick="cancelAutoSOS()">Cancel Countdown</button>
<p id="autoStatus"><small>Not started</small></p>
</div>

<!-- VOICE SOS -->
<div class="card">
<h3>Voice SOS</h3>
<button class="secondary" onclick="startVoice()">üéôÔ∏è Say ‚ÄúHELP ME‚Äù</button>
</div>

<!-- FAKE CALL -->
<div class="card">
<h3>Fake Incoming Call</h3>
<button class="secondary" onclick="fakeCall()">üìû Fake Call</button>
</div>

<!-- FAKE CHAT -->
<div class="card">
<h3>Fake Chat</h3>
<button class="secondary" onclick="openFakeChat()">üí¨ Open Fake Chat</button>
</div>

<!-- HELPLINES -->
<div class="card">
<h3>Emergency Helplines</h3>
<a href="tel:112"><button class="primary">üöî Police 112</button></a><br><br>
<a href="tel:181"><button class="secondary">üë© Women 181</button></a><br><br>
<a href="tel:108"><button class="muted">üöë Ambulance 108</button></a>
</div>

<!-- INFO BUTTONS -->
<div class="card"><button class="secondary" onclick="openInfo('use')">How to Use App</button></div>
<div class="card"><button class="secondary" onclick="openInfo('safety')">Self-Defence Tips</button></div>
<div class="card"><button class="secondary" onclick="openInfo('info')">App Information</button></div>
<div class="card"><button class="secondary" onclick="openInfo('customer')">Customer Issues</button></div>

<footer>Designed and developed by <b>ELITE 7</b></footer>
</div>

<!-- OVERLAY -->
<div id="overlay">
<h2 id="overlayTitle"></h2>
<div id="overlayContent"></div><br>
<button class="primary" onclick="closeOverlay()">Back</button>
</div>

<script>
const KEY="she_contacts";
let audioCtx,osc1,osc2,lastShake=0,autoTimer,count=10,recognition;
let chatState="start";

/* ENABLE */
function enableSystem(){
  enableScreen.style.display="none";
  audioCtx=new (window.AudioContext||webkitAudioContext)();
  audioCtx.resume();
  initShake();
}

/* CONTACTS */
function loadContacts(){
  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  contactList.innerHTML=list.length
    ? list.map(c=>`<small>${c.name} (${c.phone})</small><br>`).join("")
    : "<small>No contacts saved</small>";
}
loadContacts();

function addContact(){
  let n=cName.value.trim(),p=cPhone.value.trim();
  if(!n||!p)return alert("Enter details");
  let l=JSON.parse(localStorage.getItem(KEY)||"[]");
  if(l.length>=5)return alert("Max 5 contacts");
  l.push({name:n,phone:p});
  localStorage.setItem(KEY,JSON.stringify(l));
  cName.value="";cPhone.value="";
  loadContacts();
}

/* SIREN */
function startSiren(){
  osc1=audioCtx.createOscillator();
  osc2=audioCtx.createOscillator();
  osc1.frequency.value=700;
  osc2.frequency.value=900;
  osc1.type=osc2.type="sawtooth";
  osc1.connect(audioCtx.destination);
  osc2.connect(audioCtx.destination);
  osc1.start();osc2.start();
}
function stopSiren(){
  if(osc1){osc1.stop();osc1=null}
  if(osc2){osc2.stop();osc2=null}
}

/* SOS */
function sendSOS(){
  startSiren();
  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  if(!list.length){alert("Add trusted contacts first");return;}
  navigator.geolocation.getCurrentPosition(pos=>{
    const msg=`DANGER. HELP ME IMMEDIATELY.\nhttps://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
    list.forEach(c=>{
      window.open(`https://wa.me/${c.phone}?text=${encodeURIComponent(msg)}`,"_blank");
    });
  });
}

/* AUTO SOS */
function startAutoSOS(){
  count=10;
  autoStatus.innerHTML="Auto SOS in "+count+" seconds";
  autoTimer=setInterval(()=>{
    count--;
    autoStatus.innerHTML="Auto SOS in "+count+" seconds";
    if(count<=0){clearInterval(autoTimer);sendSOS();}
  },1000);
}
function cancelAutoSOS(){
  clearInterval(autoTimer);
  autoStatus.innerHTML="Cancelled";
}

/* VOICE SOS */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  recognition=new SR();
  recognition.onresult=e=>{
    if(e.results[0][0].transcript.toLowerCase().includes("help")){
      sendSOS();
    }
  };
  recognition.start();
}

/* SHAKE SOS */
function initShake(){
  window.addEventListener("devicemotion",e=>{
    const a=e.accelerationIncludingGravity;
    if(!a) return;
    const g=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
    const now=Date.now();
    if(g>22 && now-lastShake>3000){
      lastShake=now;
      sendSOS();
    }
  });
}

/* FAKE CALL */
function fakeCall(){
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(
    "Hello. Where are you? How long will you be there? How quick. Everyone are waiting. If you are late we need to call police."
  ));
}

/* FAKE CHAT ‚Äì SMART */
function openFakeChat(){
  overlay.style.display="block";
  overlayTitle.innerText="Fake Chat";
  chatState="start";
  overlayContent.innerHTML=
    "<div class='chatBox' id='chatBox'><div class='msg bot'>Are you safe right now?</div></div>"+
    "<input id='chatInput' placeholder='Type message'>"+
    "<button class='secondary' onclick='sendChatMsg()'>Send</button>";
}

function sendChatMsg(){
  const box=document.getElementById("chatBox");
  const i=document.getElementById("chatInput");
  const t=i.value.trim().toLowerCase();
  if(!t) return;

  box.innerHTML+=`<div class='msg user'>${i.value}</div>`;
  let r="";

  if(chatState==="start"){
    if(t.includes("no")){r="Okay. Are you alone right now?";chatState="alone";}
    else if(t.includes("yes")){r="Good. Where are you now?";chatState="location";}
    else if(t.includes("hi")){r="Hey. Are you safe right now?";}
    else{r="Tell me what‚Äôs happening.";}
  }
  else if(chatState==="alone"){
    if(t.includes("yes")){r="Can you tell me your location?";chatState="location";}
    else if(t.includes("no")){r="Good. Stay with them. Where are you?";chatState="location";}
    else{r="Please tell me if you are alone.";}
  }
  else if(chatState==="location"){
    r="Okay. Stay there. Help is being arranged.";
    chatState="help";
  }
  else{
    if(t.includes("police")) r="Police have been informed.";
    else if(t.includes("following")) r="Move to a public place immediately.";
    else if(t.includes("scared")) r="I know. Breathe slowly. I‚Äôm with you.";
    else r="Help is on the way. Keep your phone with you.";
  }

  setTimeout(()=>{box.innerHTML+=`<div class='msg bot'>${r}</div>`;},500);
  i.value=""; box.scrollTop=box.scrollHeight;
}

/* INFO */
function openInfo(type){
  overlay.style.display="block";
  if(type==="use"){
    overlayTitle.innerText="How to Use App";
    overlayContent.innerHTML="<ol><li>Enable safety system</li><li>Add trusted contacts</li><li>Use SOS, Voice or Shake</li><li>Auto SOS if unable</li><li>Use fake call/chat to escape</li></ol>";
  }
  if(type==="safety"){
    overlayTitle.innerText="Self-Defence Tips";
    overlayContent.innerHTML="<ol>"+Array.from({length:20},(_,i)=>`<li>Safety tip ${i+1}</li>`).join("")+"</ol>";
  }
  if(type==="info"){
    overlayTitle.innerText="App Information";
    overlayContent.innerHTML="<p>Purpose, Privacy, Permissions, Reliability, Disclaimer.</p>";
  }
  if(type==="customer"){
    overlayTitle.innerText="Customer Issues";
    overlayContent.innerHTML="<select><option>SOS issue</option><option>Location issue</option><option>Voice/Shake issue</option><option>Performance issue</option><option>Other</option></select><textarea placeholder='Describe issue'></textarea>";
  }
}
function closeOverlay(){overlay.style.display="none";}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She-Shield</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5efe6;
  color:#3a2c2c;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
h1{
  text-align:center;
  color:#e07a5f;
}
.step{
  background:#fffaf3;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.step h3{
  margin:0 0 8px;
  color:#e07a5f;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.primary{background:#e07a5f;color:white;}
.secondary{background:#f4a261;color:white;}
.muted{background:#eee;}

input, textarea, select{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

video{
  width:100%;
  border-radius:12px;
  margin-top:10px;
}

footer{
  text-align:center;
  font-size:13px;
  margin:20px 0;
}

#infoScreen{
  position:fixed;
  inset:0;
  background:#ffffff;
  padding:20px;
  overflow:auto;
  display:none;
  z-index:9999;
}

.chatBox{
  background:#f9f9f9;
  border-radius:10px;
  padding:10px;
  height:240px;
  overflow:auto;
  margin-bottom:10px;
}
.msg{margin:6px 0;}
.bot{color:#e07a5f;}
.user{color:#000;}
</style>
</head>

<body>

<div class="container">
<h1>She-Shield</h1>

<!-- TRUSTED CONTACTS -->
<div class="step">
<h3>Trusted Contacts (Max 5)</h3>
<input id="tcName" placeholder="Contact Name">
<input id="tcPhone" placeholder="Phone with country code">
<button class="secondary" onclick="addContact()">Add Contact</button>
<div id="contactList"><small>No contacts saved</small></div>
</div>

<div class="step">
<h3>Siren Alert</h3>
<button class="primary" onclick="triggerSOS()">üîä Start Siren</button>
</div>

<div class="step">
<h3>Emergency SOS</h3>
<button class="primary" onclick="triggerSOS()">üö® Emergency SOS</button>
</div>

<div class="step">
<h3>Voice SOS</h3>
<button class="secondary" onclick="startVoice()">üéôÔ∏è Say ‚ÄúHELP‚Äù</button>
</div>

<div class="step">
<h3>Fake Incoming Call</h3>
<button class="secondary" onclick="fakeCall()">üìû Fake Call</button>
</div>

<div class="step">
<h3>Fake Video Call</h3>
<button class="secondary" onclick="fakeVideo()">üé• Start Fake Video</button>
<video id="camera" autoplay playsinline style="display:none;"></video>
</div>

<div class="step">
<h3>Fake Chat</h3>
<button class="secondary" onclick="openInfo('chat')">üí¨ Open Fake Chat</button>
</div>

<div class="step">
<h3>Emergency Helplines</h3>
<a href="tel:112"><button class="primary">üöî Police 112</button></a><br><br>
<a href="tel:181"><button class="secondary">üë© Women 181</button></a><br><br>
<a href="tel:108"><button class="muted">üöë Ambulance 108</button></a>
</div>

<div class="step"><button class="secondary" onclick="openInfo('use')">How to use this app</button></div>
<div class="step"><button class="secondary" onclick="openInfo('safety')">Safety Tips</button></div>
<div class="step"><button class="secondary" onclick="openInfo('info')">App Information</button></div>
<div class="step"><button class="secondary" onclick="openInfo('customer')">Customer Issues</button></div>

<footer>Designed and developed by <b>ELITE 7</b></footer>
</div>

<!-- INFO / CHAT SCREEN -->
<div id="infoScreen">
<h2 id="infoTitle"></h2>
<div id="infoContent"></div>
<br>
<button class="primary" onclick="closeInfo()">Back</button>
</div>

<script>
const CONTACT_KEY="she_shield_contacts";
let audioCtx, osc, recognition;
let lastShake=0;

/* CONTACTS */
function loadContacts(){
  const list=JSON.parse(localStorage.getItem(CONTACT_KEY)||"[]");
  contactList.innerHTML=list.length
    ? list.map(c=>`<small>${c.name} (${c.phone})</small><br>`).join("")
    : "<small>No contacts saved</small>";
}
function addContact(){
  const name=tcName.value.trim();
  const phone=tcPhone.value.trim();
  if(!name||!phone) return alert("Enter name and phone");
  let list=JSON.parse(localStorage.getItem(CONTACT_KEY)||"[]");
  if(list.length>=5) return alert("Maximum 5 contacts allowed");
  list.push({name,phone});
  localStorage.setItem(CONTACT_KEY,JSON.stringify(list));
  tcName.value=""; tcPhone.value="";
  loadContacts();
}
loadContacts();

/* SOS CORE */
function triggerSOS(){
  startSiren();
  const list=JSON.parse(localStorage.getItem(CONTACT_KEY)||"[]");
  if(!list.length){alert("Add trusted contacts");return;}
  navigator.geolocation.getCurrentPosition(p=>{
    const msg=`DANGER. HELP ME IMMEDIATELY.\nhttps://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`;
    list.forEach(c=>{
      window.open(`https://wa.me/${c.phone}?text=${encodeURIComponent(msg)}`,"_blank");
    });
  });
}

/* SIREN */
function startSiren(){
  audioCtx=new AudioContext();
  osc=audioCtx.createOscillator();
  osc.frequency.value=700;
  osc.connect(audioCtx.destination);
  osc.start();
}

/* VOICE SOS */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  recognition=new SR();
  recognition.onresult=e=>{
    if(e.results[0][0].transcript.toLowerCase().includes("help"))
      triggerSOS();
  };
  recognition.start();
}

/* SHAKE SOS */
window.addEventListener("devicemotion",e=>{
  const a=e.accelerationIncludingGravity;
  if(!a) return;
  const g=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
  const now=Date.now();
  if(g>22 && now-lastShake>2000){
    lastShake=now;
    triggerSOS();
  }
});

/* FAKE CALL */
function fakeCall(){
  speechSynthesis.speak(new SpeechSynthesisUtterance(
    "Where are you? Answer immediately."
  ));
}

/* FAKE VIDEO */
function fakeVideo(){
  camera.style.display="block";
  navigator.mediaDevices.getUserMedia({video:true})
    .then(s=>camera.srcObject=s);
}

/* INFO & CHAT */
function openInfo(type){
  infoScreen.style.display="block";
  if(type==="use"){
    infoTitle.innerText="How to use this app";
    infoContent.innerHTML="<ol>"+
      "<li>Save at least one trusted contact.</li>"+
      "<li>Use SOS or say HELP in danger.</li>"+
      "<li>Shake phone to trigger SOS silently.</li>"+
      "<li>Use fake call or chat to escape.</li>"+
      "<li>Contact emergency helplines if needed.</li></ol>";
  }
  if(type==="safety"){
    infoTitle.innerText="Women Safety Tips";
    infoContent.innerHTML="<ol>"+[
      "Stay alert","Trust instincts","Avoid dark areas","Share location",
      "Keep phone charged","Learn self-defense","Use loud voice",
      "Target eyes","Target nose","Target knees","Run when possible",
      "Carry safety tools","Inform trusted people","Avoid risky lifts",
      "Walk confidently","Know exits","Avoid distractions",
      "Use siren","Call help","Defend yourself"
    ].map(t=>`<li>${t}</li>`).join("")+"</ol>";
  }
  if(type==="info"){
    infoTitle.innerText="App Information";
    infoContent.innerHTML=
      "<p><b>Privacy:</b> She-Shield does not store personal data. Location is shared only during SOS.</p>"+
      "<p><b>Intention:</b> This app is designed to empower women with quick, reliable safety tools during emergencies.</p>";
  }
  if(type==="customer"){
    infoTitle.innerText="Customer Issues";
    infoContent.innerHTML=
      "<select>"+
      "<option>App not working</option>"+
      "<option>SOS failed</option>"+
      "<option>Location issue</option>"+
      "<option>Call issue</option>"+
      "<option>Video issue</option>"+
      "<option>Chat issue</option>"+
      "<option>Other</option>"+
      "</select>"+
      "<textarea placeholder='Type your issue here'></textarea>";
  }
  if(type==="chat"){
    infoTitle.innerText="Fake Chat";
    infoContent.innerHTML=
      "<div class='chatBox' id='chatBox'>"+
      "<div class='msg bot'>Are you safe?</div>"+
      "<div class='msg bot'>Tell me what‚Äôs happening.</div></div>"+
      "<input id='chatInput' placeholder='Type message'>"+
      "<button class='secondary' onclick='sendChat()'>Send</button>";
  }
}

/* CHAT LOGIC */
function sendChat(){
  const box=document.getElementById("chatBox");
  const inp=document.getElementById("chatInput");
  const text=inp.value.toLowerCase();
  box.innerHTML+=`<div class='msg user'>${inp.value}</div>`;
  let reply="I‚Äôm listening. Tell me more.";
  if(text.includes("where")) reply="Share your location immediately.";
  else if(text.includes("help")||text.includes("danger")||text.includes("scared"))
    reply="I‚Äôm alerting emergency services. Stay strong.";
  else if(text.includes("police")) reply="Police have been informed.";
  else if(text.includes("ambulance")) reply="Calling an ambulance now.";
  else if(text.includes("coming")) reply="I‚Äôm on the way. Don‚Äôt panic.";
  box.innerHTML+=`<div class='msg bot'>${reply}</div>`;
  inp.value="";
  box.scrollTop=box.scrollHeight;
}

function closeInfo(){infoScreen.style.display="none";}
</script>

</body>
</html>

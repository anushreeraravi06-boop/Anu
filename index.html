<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She-Shield</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5efe6;
  color:#3a2c2c;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
h1{text-align:center;color:#e07a5f}
.step{
  background:#fffaf3;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08)
}
.step h3{margin:0 0 8px;color:#e07a5f}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer
}
.primary{background:#e07a5f;color:white}
.secondary{background:#f4a261;color:white}
.muted{background:#eee}
small{opacity:.7}

video{width:100%;border-radius:12px;margin-top:10px}

#infoScreen{
  position:fixed;
  inset:0;
  background:#f5efe6;
  padding:20px;
  overflow:auto;
  display:none;
  z-index:9999;
}

.chatBox{
  background:white;
  border-radius:10px;
  padding:10px;
  height:220px;
  overflow:auto;
  margin-bottom:10px;
}
.msg{margin:6px 0}
.bot{color:#e07a5f}
.user{color:#000}

select, textarea, input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:8px;
}

footer{text-align:center;font-size:13px;margin:20px 0}
</style>
</head>

<body>

<div class="container">
<h1>She-Shield</h1>

<div class="step">
<h3>Siren Alert</h3>
<button class="primary" onclick="startSiren()">üîä Start Siren</button>
<button class="muted" onclick="stopSiren()">Stop Siren</button>
</div>

<div class="step">
<h3>Emergency SOS</h3>
<button class="primary" onclick="emergencySOS()">üö® Emergency SOS</button>
</div>

<div class="step">
<h3>Auto SOS Countdown</h3>
<button class="secondary" onclick="startCountdown()">‚è≥ Start 10-Second Countdown</button>
<p id="countdownText"><small>Not started</small></p>
</div>

<div class="step">
<h3>Voice SOS</h3>
<button class="secondary" onclick="startVoice()">üéôÔ∏è Say ‚ÄúHELP‚Äù</button>
</div>

<div class="step">
<h3>Fake Incoming Call</h3>
<button class="secondary" onclick="fakeCall()">üìû Fake Call</button>
</div>

<div class="step">
<h3>Fake Video Call</h3>
<button class="secondary" onclick="fakeVideo()">üé• Start Fake Video</button>
<video id="camera" autoplay playsinline style="display:none;"></video>
</div>

<div class="step">
<h3>Fake Chat</h3>
<button class="secondary" onclick="openInfo('chat')">üí¨ Open Fake Chat</button>
</div>

<div class="step">
<h3>Live Location</h3>
<button class="secondary" onclick="shareLocation()">üìç Share Location</button>
</div>

<div class="step">
<h3>Emergency Helplines</h3>
<a href="tel:112"><button class="primary">üöî Police 112</button></a><br><br>
<a href="tel:181"><button class="secondary">üë© Women 181</button></a><br><br>
<a href="tel:108"><button class="muted">üöë Ambulance 108</button></a>
</div>

<div class="step"><button class="secondary" onclick="openInfo('use')">How to use this app</button></div>
<div class="step"><button class="secondary" onclick="openInfo('safety')">Safety Tips</button></div>
<div class="step"><button class="secondary" onclick="openInfo('info')">App Information</button></div>
<div class="step"><button class="secondary" onclick="openInfo('customer')">Customer Issues</button></div>

<footer>Designed and developed by <b>ELITE 7</b></footer>
</div>

<!-- INFO SCREEN -->
<div id="infoScreen">
<h2 id="infoTitle"></h2>
<div id="infoContent"></div>
<br>
<button class="primary" onclick="closeInfo()">Back</button>
</div>

<script>
let audioCtx, osc, recognition;
let timer,count=10;

function startSiren(){
  audioCtx=new AudioContext();
  osc=audioCtx.createOscillator();
  osc.frequency.value=700;
  osc.connect(audioCtx.destination);
  osc.start();
}
function stopSiren(){osc?.stop();}

function emergencySOS(){
navigator.geolocation.getCurrentPosition(p=>{
alert("DANGER. HELP ME IMMEDIATELY.");
window.open(`https://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`);
});
}

function startCountdown(){
count=10;
countdownText.innerHTML="<small>Countdown: 10</small>";
timer=setInterval(()=>{
count--;
countdownText.innerHTML="<small>Countdown: "+count+"</small>";
if(count<=0){clearInterval(timer); emergencySOS();}
},1000);
}

function startVoice(){
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
recognition=new SR();
recognition.onresult=e=>{
if(e.results[0][0].transcript.toLowerCase().includes("help")) emergencySOS();
};
recognition.start();
}

function fakeCall(){
speechSynthesis.speak(new SpeechSynthesisUtterance(
"Where are you? Answer immediately."
));
}

function fakeVideo(){
const v=document.getElementById("camera");
v.style.display="block";
navigator.mediaDevices.getUserMedia({video:true}).then(s=>v.srcObject=s);
}

function shareLocation(){
navigator.geolocation.getCurrentPosition(p=>{
window.open(`https://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`);
});
}

function openInfo(type){
infoScreen.style.display="block";
let t=infoTitle,c=infoContent;

if(type==="use"){
t.innerText="How to use this app";
c.innerHTML="<ol>"+
"<li>Enable permissions when asked.</li>"+
"<li>Use SOS or voice HELP in danger.</li>"+
"<li>Use fake call or chat to escape situations.</li>"+
"<li>Share location instantly.</li>"+
"<li>Contact emergency helplines.</li></ol>";
}

if(type==="safety"){
t.innerText="Women Safety Tips";
c.innerHTML="<ol>"+[
"Stay alert","Trust instincts","Avoid dark places","Share location",
"Keep phone charged","Learn self-defense","Use loud voice","Target eyes",
"Target nose","Target knees","Run when possible","Carry safety tools",
"Inform trusted people","Avoid risky lifts","Walk confidently",
"Know exits","Avoid distractions","Use siren","Call help","Defend yourself"
].map(x=>`<li>${x}</li>`).join("")+"</ol>";
}

if(type==="info"){
t.innerText="App Information";
c.innerHTML="<p><b>Privacy:</b> No personal data is stored. Location is shared only when you press SOS.</p>"+
"<p><b>Intention:</b> She-Shield is built to empower women with fast, simple safety tools during emergencies.</p>";
}

if(type==="customer"){
t.innerText="Customer Issues";
c.innerHTML=
"<select>"+
"<option>App not working</option>"+
"<option>SOS failed</option>"+
"<option>Location issue</option>"+
"<option>Call issue</option>"+
"<option>Video issue</option>"+
"<option>Chat issue</option>"+
"<option>Other</option>"+
"</select>"+
"<textarea placeholder='Type your issue here'></textarea>";
}

if(type==="chat"){
t.innerText="Fake Chat";
c.innerHTML=
"<div class='chatBox' id='chatBox'>"+
"<div class='msg bot'>Are you safe?</div>"+
"<div class='msg bot'>Tell me where you are.</div>"+
"</div>"+
"<input id='chatInput' placeholder='Type message'>"+
"<button class='secondary' onclick='sendChat()'>Send</button>";
}
}

function sendChat(){
const box=document.getElementById("chatBox");
const inp=document.getElementById("chatInput");
const text=inp.value.toLowerCase();
box.innerHTML+=`<div class='msg user'>${inp.value}</div>`;
let reply="Stay calm. Help is coming.";
if(text.includes("where")) reply="Share your location now.";
if(text.includes("help")||text.includes("danger")) reply="Emergency SOS activated. Stay strong.";
box.innerHTML+=`<div class='msg bot'>${reply}</div>`;
inp.value="";
box.scrollTop=box.scrollHeight;
}

function closeInfo(){infoScreen.style.display="none";}
</script>

</body>
</html>

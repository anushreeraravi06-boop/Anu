<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She-Shield</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f5efe6;
  color:#3a2c2c;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
h1{text-align:center;color:#e07a5f}
.step{
  background:#fffaf3;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08)
}
.step h3{margin:0 0 8px;color:#e07a5f}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer
}
.primary{background:#e07a5f;color:white}
.secondary{background:#f4a261;color:white}
.muted{background:#eee}
input, textarea{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:8px;
  border:1px solid #ccc
}
small{opacity:.7}
.badge{
  background:#f4a261;
  color:white;
  padding:2px 8px;
  border-radius:8px;
  font-size:12px;
  display:inline-block;
  margin-bottom:6px
}
#infoScreen{
  position:fixed;
  inset:0;
  background:#f5efe6;
  padding:20px;
  overflow:auto;
  display:none;
  z-index:9999;
}
footer{
  text-align:center;
  font-size:13px;
  margin:20px 0;
}
.videoBox{
  background:black;
  border-radius:12px;
  overflow:hidden;
  margin-top:10px;
}
video{width:100%}
</style>
</head>

<body>

<div class="container">
<h1>She-Shield</h1>

<!-- SIREN -->
<div class="step">
  <span class="badge">Siren Alert</span>
  <h3>Siren</h3>
  <button class="primary" onclick="startSiren()">üîä Start Siren</button>
  <button class="muted" onclick="stopSiren()">Stop Siren</button>
</div>

<!-- EMERGENCY SOS -->
<div class="step">
  <span class="badge">Emergency</span>
  <h3>Emergency SOS</h3>
  <button class="primary" onclick="emergencySOS()">üö® Emergency SOS</button>
</div>

<!-- AUTO SOS -->
<div class="step">
  <span class="badge">Auto SOS</span>
  <h3>Auto SOS Countdown</h3>
  <button class="secondary" onclick="startCountdown()">‚è≥ Start 10-Second Countdown</button>
  <p id="countdownText"><small>Not started</small></p>
</div>

<!-- VOICE SOS -->
<div class="step">
  <span class="badge">Voice</span>
  <h3>Voice SOS</h3>
  <button class="secondary" onclick="startVoice()">üéôÔ∏è Say ‚ÄúHELP‚Äù</button>
</div>

<!-- FAKE CALL -->
<div class="step">
  <span class="badge">Fake</span>
  <h3>Fake Incoming Call</h3>
  <button class="secondary" onclick="fakeCall()">üìû Fake Call</button>
  <button class="secondary" onclick="fakeVideo()">üé• Fake Video Call</button>
  <button class="secondary" onclick="alert('Fake chat started')">üí¨ Fake Chat</button>
  <div class="videoBox" id="videoBox" style="display:none;">
    <video id="cam" autoplay></video>
  </div>
</div>

<!-- LOCATION -->
<div class="step">
  <span class="badge">Location</span>
  <h3>Live Location</h3>
  <button class="secondary" onclick="shareLiveLocation()">üìç Share Location</button>
</div>

<!-- HELPLINES -->
<div class="step">
  <span class="badge">Helpline</span>
  <h3>Emergency Helplines</h3>
  <a href="tel:112"><button class="primary">üöî Police 112</button></a><br><br>
  <a href="tel:181"><button class="secondary">üë© Women 181</button></a><br><br>
  <a href="tel:108"><button class="muted">üöë Ambulance 108</button></a>
</div>

<!-- INFO BUTTONS -->
<div class="step">
  <button class="secondary" onclick="openInfo('use')">How to use this app</button>
  <button class="secondary" onclick="openInfo('safety')">Safety Tips</button>
  <button class="secondary" onclick="openInfo('info')">App Information</button>
  <button class="secondary" onclick="openInfo('customer')">Customer Issues</button>
</div>

<footer>
Designed and developed by <b>ELITE 7</b>
</footer>
</div>

<!-- INFO SCREEN -->
<div id="infoScreen">
  <h2 id="infoTitle"></h2>
  <div id="infoContent"></div>
  <br>
  <button class="primary" onclick="closeInfo()">Back</button>
</div>

<script>
let audioCtx, osc, recognition;
let countdownTimer=null, countdown=10;

/* SIREN */
function startSiren(){
  audioCtx=new AudioContext();
  osc=audioCtx.createOscillator();
  osc.frequency.value=700;
  osc.connect(audioCtx.destination);
  osc.start();
}
function stopSiren(){osc?.stop();}

/* SOS */
function emergencySOS(){
  alert("Emergency SOS Activated");
}

/* COUNTDOWN */
function startCountdown(){
  countdown=10;
  document.getElementById("countdownText").innerHTML="<small>Countdown: 10</small>";
  countdownTimer=setInterval(()=>{
    countdown--;
    document.getElementById("countdownText").innerHTML="<small>Countdown: "+countdown+"</small>";
    if(countdown<=0){
      clearInterval(countdownTimer);
      emergencySOS();
    }
  },1000);
}

/* VOICE */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  recognition=new SR();
  recognition.onresult=e=>{
    if(e.results[0][0].transcript.toLowerCase().includes("help"))
      emergencySOS();
  };
  recognition.start();
}

/* FAKE CALL */
function fakeCall(){
  speechSynthesis.speak(new SpeechSynthesisUtterance(
    "Where are you? Respond immediately."
  ));
}

/* FAKE VIDEO */
function fakeVideo(){
  document.getElementById("videoBox").style.display="block";
  navigator.mediaDevices.getUserMedia({video:true})
    .then(s=>document.getElementById("cam").srcObject=s);
}

/* LOCATION */
function shareLiveLocation(){
  navigator.geolocation.getCurrentPosition(p=>{
    window.open(`https://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`);
  });
}

/* INFO */
function openInfo(type){
  document.getElementById("infoScreen").style.display="block";
  let t=document.getElementById("infoTitle");
  let c=document.getElementById("infoContent");

  if(type==="use"){
    t.innerText="How to use this app";
    c.innerHTML="<p>Use SOS, siren, fake call and location sharing during emergencies.</p>";
  }
  if(type==="safety"){
    t.innerText="Safety Tips";
    c.innerHTML="<ol>"+Array.from({length:20},(_,i)=>`<li>Safety tip ${i+1}</li>`).join("")+"</ol>";
  }
  if(type==="info"){
    t.innerText="App Information";
    c.innerHTML="<p>She-Shield is designed to help women stay safe using smart SOS tools.</p>";
  }
  if(type==="customer"){
    t.innerText="Customer Issues";
    c.innerHTML="<textarea placeholder='Type your issue here'></textarea>";
  }
}
function closeInfo(){
  document.getElementById("infoScreen").style.display="none";
}
</script>

</body>
</html>

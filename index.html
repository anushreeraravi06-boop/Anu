<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incoming Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .call-container {
      min-height: 100vh;
      text-align: center;
      padding: 16px;
    }

    /* APP LOGO */
    .app-logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin: 10px auto 5px;
      display: block;
    }

    .title {
      font-size: 24px;
      margin-top: 10px;
    }

    .profile {
      margin-top: 10px;
    }

    .small-avatar {
      width: 40px;
      height: 40px;
      background: #555;
      border-radius: 50%;
      margin: 0 auto 5px;
    }

    .caller-name {
      font-size: 18px;
    }

    /* Fake video frame */
    .video-frame {
      width: 90%;
      max-width: 420px;
      height: 520px;
      margin: 20px auto;
      background: #111;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    /* Mother image as video */
    .video-feed {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* End call button */
    .end-call {
      width: 80%;
      max-width: 320px;
      padding: 15px;
      font-size: 18px;
      background: #8b1a1a;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .end-call:active {
      background: #a32020;
    }
  </style>
</head>

<body>

  <div class="call-container">

    <!-- APP LOGO -->
    <img src="logo.png.jpeg" alt="App Logo" class="app-logo">

    <h1 class="title">Incoming Video Call</h1>

    <div class="profile">
      <div class="small-avatar"></div>
      <div class="caller-name">Mother</div>
    </div>

    <!-- Fake video call area -->
    <div class="video-frame">
      <img src="mother.jpeg" alt="Mother Video" class="video-feed">
    </div>

    <button class="end-call" onclick="endCall()">End Call</button>

  </div>

  <script>
    function endCall() {
      alert("Call Ended");
      location.reload();
    }
  </script>

</body>
</html>

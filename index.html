<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>She-Shield</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5efe6;
  color:#3a2c2c;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
h1{text-align:center;color:#e07a5f}

.step{
  background:#fffaf3;
  padding:14px;
  border-radius:14px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.step h3{margin:0 0 8px;color:#e07a5f}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.primary{background:#e07a5f;color:white}
.secondary{background:#f4a261;color:white}
.muted{background:#eee}

input, textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

#overlay{
  position:fixed;
  inset:0;
  background:white;
  padding:20px;
  display:none;
  overflow:auto;
  z-index:9999;
}

.chatBox{
  border:1px solid #ccc;
  padding:10px;
  border-radius:10px;
  height:220px;
  overflow:auto;
}
.msg{margin:6px 0}
.bot{color:#e07a5f}
.user{color:#000}

footer{text-align:center;font-size:13px;margin:20px 0}
</style>
</head>

<body>

<div class="container">
<h1>She-Shield</h1>

<!-- TRUSTED CONTACTS -->
<div class="step">
<h3>Trusted Contacts (Max 5)</h3>
<input id="cName" placeholder="Contact Name">
<input id="cPhone" placeholder="Phone with country code">
<button class="secondary" onclick="addContact()">Save Contact</button>
<div id="contactList"></div>
</div>

<!-- SIREN -->
<div class="step">
<h3>Siren Alert</h3>
<button class="primary" onclick="triggerSOS()">üîä Start Siren</button>
<button class="muted" onclick="stopSiren()">Stop Siren</button>
</div>

<!-- EMERGENCY -->
<div class="step">
<h3>Emergency SOS</h3>
<button class="primary" onclick="triggerSOS()">üö® Emergency SOS</button>
</div>

<!-- VOICE -->
<div class="step">
<h3>Voice SOS</h3>
<button class="secondary" onclick="startVoice()">üéôÔ∏è Say ‚ÄúHELP‚Äù</button>
</div>

<!-- FAKE CHAT -->
<div class="step">
<h3>Fake Chat</h3>
<button class="secondary" onclick="openChat()">üí¨ Open Fake Chat</button>
</div>

<footer>Designed and developed by <b>ELITE 7</b></footer>
</div>

<!-- OVERLAY SCREEN -->
<div id="overlay">
<h2 id="overlayTitle"></h2>
<div id="overlayContent"></div>
<br>
<button class="primary" onclick="closeOverlay()">Back</button>
</div>

<script>
const KEY="she_contacts";
let audioCtx, oscillator, recognition;
let lastShake=0;

/* CONTACTS */
function loadContacts(){
  const list=JSON.parse(localStorage.getItem(KEY)||"[]");
  contactList.innerHTML=list.length
    ? list.map(c=>`<small>${c.name} (${c.phone})</small><br>`).join("")
    : "<small>No contacts saved</small>";
}
loadContacts();

function addContact(){
  let name=cName.value.trim(), phone=cPhone.value.trim();
  if(!name||!phone){alert("Enter details");return;}
  let list=JSON.parse(localStorage.getItem(KEY)||"[]");
  if(list.length>=5){alert("Max 5 contacts");return;}
  list.push({name,phone});
  localStorage.setItem(KEY,JSON.stringify(list));
  cName.value=""; cPhone.value="";
  loadContacts();
}

/* SIREN */
function startSiren(){
  audioCtx=new AudioContext();
  oscillator=audioCtx.createOscillator();
  oscillator.frequency.value=700;
  oscillator.connect(audioCtx.destination);
  oscillator.start();
}
function stopSiren(){
  if(oscillator){oscillator.stop(); oscillator=null;}
}

/* CORE SOS */
function triggerSOS(){
  startSiren();
  let list=JSON.parse(localStorage.getItem(KEY)||"[]");
  if(!list.length){alert("No trusted contacts");return;}
  navigator.geolocation.getCurrentPosition(p=>{
    let msg=`DANGER. HELP ME IMMEDIATELY.\nhttps://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`;
    list.forEach(c=>{
      window.open(`https://wa.me/${c.phone}?text=${encodeURIComponent(msg)}`,"_blank");
    });
  });
}

/* VOICE SOS */
function startVoice(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  recognition=new SR();
  recognition.onresult=e=>{
    if(e.results[0][0].transcript.toLowerCase().includes("help")){
      triggerSOS();
    }
  };
  recognition.start();
}

/* SHAKE SOS */
window.addEventListener("devicemotion",e=>{
  let a=e.accelerationIncludingGravity;
  if(!a) return;
  let g=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
  let now=Date.now();
  if(g>22 && now-lastShake>2000){
    lastShake=now;
    triggerSOS();
  }
});

/* FAKE CHAT */
function openChat(){
  overlay.style.display="block";
  overlayTitle.innerText="Fake Chat";
  overlayContent.innerHTML=
    "<div class='chatBox' id='chatBox'>"+
    "<div class='msg bot'>Are you safe?</div>"+
    "<div class='msg bot'>Tell me what is happening.</div>"+
    "</div>"+
    "<input id='chatInput' placeholder='Type message'>"+
    "<button class='secondary' onclick='sendChat()'>Send</button>";
}

function sendChat(){
  let box=document.getElementById("chatBox");
  let inp=document.getElementById("chatInput");
  let text=inp.value.toLowerCase();
  box.innerHTML+=`<div class='msg user'>${inp.value}</div>`;

  let reply="I am listening. Tell me more.";
  if(text.includes("where")) reply="Share your location immediately.";
  else if(text.includes("help")||text.includes("danger")) reply="Emergency help is being alerted.";
  else if(text.includes("police")) reply="Police are being contacted.";
  else if(text.includes("scared")) reply="Stay strong. You are not alone.";

  box.innerHTML+=`<div class='msg bot'>${reply}</div>`;
  inp.value="";
  box.scrollTop=box.scrollHeight;
}

function closeOverlay(){
  overlay.style.display="none";
}
</script>

</body>
</html>

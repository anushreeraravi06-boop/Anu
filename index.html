<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SHE SHIELD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f6efe6;
  color:#3a2a1a;
}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
.card{
  background:#fff4e6;
  border-radius:14px;
  padding:16px;
  margin-bottom:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
}
h1,h2{
  text-align:center;
  color:#d35400;
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.orange{background:#d35400;color:white;}
.dark{background:#5a2a00;color:white;}
.gray{background:#999;color:white;}
input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}
footer{
  text-align:center;
  margin-top:30px;
  color:#6b4b2a;
}
.logo{
  display:block;
  margin:10px auto;
  width:90px;
}
</style>
</head>

<body>

<div class="container">

<img src="logo.png.jpeg" class="logo">
<h1>SHE SHIELD</h1>

<div class="card">
<h2>Primary Contacts (max 5)</h2>
<input id="c1" placeholder="Contact 1 (+country code)">
<input id="c2" placeholder="Contact 2">
<input id="c3" placeholder="Contact 3">
<input id="c4" placeholder="Contact 4">
<input id="c5" placeholder="Contact 5">
<button class="orange" onclick="saveContacts()">Save Contacts</button>
<p id="saved"></p>
</div>

<div class="card">
<h2>Emergency SOS</h2>
<button class="orange" onclick="triggerSOS()">ğŸš¨ Emergency SOS</button>
</div>

<div class="card">
<h2>Siren</h2>
<button class="dark" onclick="startSiren()">ğŸ”Š Start Siren</button>
<button class="gray" onclick="stopSiren()">Stop Siren</button>
</div>

<div class="card">
<h2>Voice SOS</h2>
<button class="orange" onclick="startVoice()">ğŸ¤ Say â€œHELP MEâ€</button>
</div>

<div class="card">
<h2>Fake Incoming Call</h2>
<button class="orange" onclick="fakeCall()">ğŸ“ Fake Call</button>
</div>

<div class="card">
<h2>Emergency Helplines</h2>
<button class="dark" onclick="callNumber('112')">ğŸš“ Police 112</button>
<button class="dark" onclick="callNumber('181')">ğŸ‘© Women Helpline 181</button>
<button class="dark" onclick="callNumber('108')">ğŸš‘ Ambulance 108</button>
</div>

<footer>
Designed and Developed by <strong>Elite 7</strong>
</footer>

</div>

<audio id="siren" loop>
<source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg">
</audio>

<audio id="fakevoice">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1d3bb5b91d.mp3">
</audio>

<script>
let contacts=[];

function saveContacts(){
 contacts=[
  c1.value,c2.value,c3.value,c4.value,c5.value
 ].filter(x=>x);
 localStorage.setItem("contacts",JSON.stringify(contacts));
 saved.innerText="Contacts saved âœ”";
}

function loadContacts(){
 let c=localStorage.getItem("contacts");
 if(c) contacts=JSON.parse(c);
}
loadContacts();

function getLocation(callback){
 navigator.geolocation.getCurrentPosition(
  pos=>{
   let link=`https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
   callback(link);
  },
  ()=>alert("Location permission needed")
 );
}

function triggerSOS(){
 getLocation(link=>{
  contacts.forEach(num=>{
   window.open(`https://wa.me/${num}?text=EMERGENCY! I need help. My location: ${encodeURIComponent(link)}`);
  });
 });
 startSiren();
}

let siren=document.getElementById("siren");
function startSiren(){siren.play();}
function stopSiren(){siren.pause();siren.currentTime=0;}

function callNumber(n){
 window.location.href=`tel:${n}`;
}

function fakeCall(){
 let v=document.getElementById("fakevoice");
 v.play();
 alert("Incoming Call:\nHello where are you?\nWhy haven't you reached yet?\nShould I tell your father?\nHe will call ministers.");
}

let rec;
function startVoice(){
 if(!('webkitSpeechRecognition'in window)){
  alert("Voice not supported");
  return;
 }
 rec=new webkitSpeechRecognition();
 rec.lang="en-US";
 rec.onresult=e=>{
  let t=e.results[0][0].transcript.toLowerCase();
  if(t.includes("help")){
   triggerSOS();
  }
 };
 rec.start();
}

let lastShake=0;
window.addEventListener("devicemotion",e=>{
 let a=e.accelerationIncludingGravity;
 let g=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
 let now=Date.now();
 if(g>25 && now-lastShake>2000){
  lastShake=now;
  triggerSOS();
 }
});
</script>

</body>
</html>

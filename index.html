<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#2b1b0e;
}

.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}

.logo{
  text-align:center;
}

.logo img{
  width:120px;
  margin-top:10px;
}

h1{
  text-align:center;
  color:#ff9f43;
  margin:10px 0 20px;
}

.card{
  background:#f5efe6;
  border-radius:16px;
  padding:15px;
  margin-bottom:15px;
}

h2{
  color:#c25a00;
  margin-top:0;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:8px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#d56a00;
  color:white;
  font-size:16px;
  font-weight:bold;
  margin-top:8px;
}

button.gray{
  background:#aaa;
  color:#222;
}

footer{
  text-align:center;
  color:#e6d3b3;
  margin:20px 0;
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">

<!-- LOGO -->
<div class="logo">
  <img src="logo.png.jpeg" alt="She Shield Logo">
</div>

<!-- TITLE -->
<h1>SHE SHIELD</h1>

<!-- EMERGENCY HELPLINES -->
<div class="card">
  <h2>Emergency Helplines</h2>
  <button onclick="callNumber('112')">ğŸš“ Police 112</button>
  <button onclick="callNumber('181')">ğŸ‘© Women Helpline 181</button>
  <button class="gray" onclick="callNumber('108')">ğŸš‘ Ambulance 108</button>
</div>

<!-- SIREN -->
<div class="card">
  <h2>Siren</h2>
  <button onclick="startSiren()">ğŸ”Š Start Siren</button>
  <button class="gray" onclick="stopSiren()">Stop Siren</button>
</div>

<!-- SOS -->
<div class="card">
  <h2>Emergency SOS</h2>
  <button onclick="sendSOS()">ğŸš¨ Emergency SOS</button>
</div>

<!-- LOCATION -->
<div class="card">
  <h2>Share Live Location</h2>
  <button onclick="shareLocation()">ğŸ“ Share Location</button>
</div>

<!-- CONTACTS (MOVED DOWN AS REQUESTED) -->
<div class="card">
  <h2>Primary Contacts (WhatsApp)</h2>
  <input id="c1" placeholder="Contact 1 (+country code)">
  <input id="c2" placeholder="Contact 2">
  <input id="c3" placeholder="Contact 3">
  <input id="c4" placeholder="Contact 4">
  <input id="c5" placeholder="Contact 5">
  <button onclick="saveContacts()">ğŸ’¾ Save Contacts</button>
  <div id="saved"></div>
</div>

<footer>
Designed and Developed by <strong>Elite 7</strong>
</footer>

</div>

<script>
let audioCtx,osc;

function startSiren(){
  audioCtx=new (window.AudioContext||webkitAudioContext)();
  osc=audioCtx.createOscillator();
  osc.type="square";
  osc.frequency.value=1000;
  osc.connect(audioCtx.destination);
  osc.start();
}

function stopSiren(){
  if(osc) osc.stop();
}

function saveContacts(){
  const contacts=[
    c1.value,c2.value,c3.value,c4.value,c5.value
  ].filter(v=>v);
  localStorage.setItem("contacts",JSON.stringify(contacts));
  saved.innerHTML="Saved "+contacts.length+" contacts";
}

function getContacts(){
  return JSON.parse(localStorage.getItem("contacts")||"[]");
}

function shareLocation(){
  navigator.geolocation.getCurrentPosition(pos=>{
    const link=`https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
    getContacts().forEach(n=>{
      window.open(
        `https://wa.me/${n}?text=I need help. My location: ${link}`,
        "_blank"
      );
    });
  },()=>alert("Location permission required"));
}

function sendSOS(){
  startSiren();
  shareLocation();
}

function callNumber(num){
  window.location.href="tel:"+num;
}
</script>

</body>
</html>

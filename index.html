<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --beige:#fff4e6;
  --orange:#ff8c42;
  --dark:#4a2c16;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background:var(--beige);

header{
  padding:20px;

  margin:5px 0;

  background:white;

  box-shadow:0 4px 10px rgba(0,0,0,0.1);

  width:100%;

  border:none;

  background:#ffd1a8;

<body>

<!-- ENABLE AUDIO -->
<div id="enableBox" class="card">
  <h2>Tap to Enable Safety System</h2>
  <button onclick="enableSystem()">ENABLE</button>
</div>

<header>
  <img src="logo.png.jpeg" alt="She Shield Logo">
  <h1>SHE SHIELD</h1>
  <p>Women Safety System</p>
</header>

<div class="card">
  <button onclick="startSiren()">ğŸš¨ Start Siren</button>
  <button class="secondary" onclick="stopSiren()">Stop Siren</button>
</div>

<div class="card">
  <button onclick="emergencySOS()">ğŸ†˜ Emergency SOS</button>
  <button class="secondary" onclick="shareLocation()">ğŸ“ Share Location</button>
</div>

<div class="card">
  <button onclick="startVoice()">ğŸ¤ Voice SOS (say â€œhelp meâ€)</button>
</div>

<footer>
  Designed and Developed by <strong>Elite 7</strong>
</footer>

<script>
let audioCtx, osc, gain;
let enabled = false;

/* ENABLE SYSTEM */
function enableSystem(){
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  audioCtx.resume();
  enabled = true;
  document.getElementById("enableBox").style.display="none";
  alert("System enabled");
}

/* SIREN */
function startSiren(){
  if(!enabled){ alert("Tap ENABLE first"); return; }
  osc = audioCtx.createOscillator();
  gain = audioCtx.createGain();
  osc.type = "sawtooth";
  osc.frequency.value = 700;
  gain.gain.value = 1;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
}

function stopSiren(){
  if(osc){ osc.stop(); }
}

/* LOCATION */
function shareLocation(){
  if(!navigator.geolocation){
    alert("Location not supported");
    return;
  }
  navigator.geolocation.getCurrentPosition(pos=>{
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const msg = `I need help. My location: https://maps.google.com/?q=${lat},${lon}`;
    window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
  },()=>{
    alert("Location permission denied");
  });
}

/* EMERGENCY */
function emergencySOS(){
  startSiren();
  shareLocation();
}

/* VOICE */
let recognition;
function startVoice(){
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SpeechRecognition){
    alert("Voice not supported");
    return;
  }
  recognition = new SpeechRecognition();
  recognition.lang="en-US";
  recognition.onresult = e=>{
    const text = e.results[0][0].transcript.toLowerCase();
    if(text.includes("help")){
      emergencySOS();
    }
  };
  recognition.start();
  alert("Listening...");
}

/* SHAKE */
let lastShake=0;
window.addEventListener("devicemotion",e=>{
  if(!enabled) return;
  let a=e.accelerationIncludingGravity;
  if(!a) return;
  let g=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
  let now=Date.now();
  if(g>22 && now-lastShake>2000){
    lastShake=now;
    emergencySOS();
  }
});
</script>

</body>

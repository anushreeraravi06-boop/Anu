<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>She Shield</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f0e6; /* beige */
  color: #000;
}
header {
  background: #f28c28; /* orange */
  padding: 10px;
  text-align: center;
}
header img {
  width: 60px;
}
h2 { margin: 10px 0; }
.container {
  padding: 15px;
}
button {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  font-size: 16px;
  background: #f28c28;
  color: white;
  border: none;
  border-radius: 8px;
}
button:active {
  opacity: 0.8;
}
.video-frame {
  background: black;
  border-radius: 15px;
  overflow: hidden;
  margin-top: 10px;
}
.video-frame img, video {
  width: 100%;
  height: 400px;
  object-fit: cover;
}
.info-screen {
  display: none;
  background: white;
  color: black;
  padding: 20px;
  min-height: 100vh;
}
footer {
  text-align: center;
  font-size: 14px;
  padding: 10px;
}
textarea {
  width: 100%;
  height: 120px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png.jpeg" alt="App Logo">
  <h2>She Shield</h2>
</header>

<div class="container">

<!-- FAKE FEATURES -->
<button onclick="incomingCall()">ğŸ“ Fake Incoming Call</button>
<button onclick="startFakeVideo()">ğŸ¥ Fake Video Call</button>
<button onclick="alert('Fake chat started')">ğŸ’¬ Fake Chat</button>

<!-- EMERGENCY -->
<button onclick="playSiren()">ğŸš¨ Siren</button>
<button onclick="shareLocation()">ğŸ“ Share Location</button>
<button onclick="startSOS()">ğŸ†˜ Emergency SOS</button>

<!-- HELPLINES -->
<button onclick="call('100')">ğŸš“ Police</button>
<button onclick="call('181')">ğŸ‘© Women Helpline</button>
<button onclick="call('108')">ğŸš‘ Ambulance</button>

<!-- INFO -->
<button onclick="openInfo('how')">How to use this app</button>
<button onclick="openInfo('app')">App Information</button>
<button onclick="openInfo('defense')">Self Defense Tips</button>
<button onclick="openInfo('issue')">Customer Issues</button>

<div class="video-frame" id="videoBox" style="display:none;">
  <img src="mother.jpeg" id="fakeImage">
  <video id="camera" autoplay playsinline></video>
</div>

</div>

<footer>
Designed and developed by <b>ELITE 7</b>
</footer>

<!-- INFO SCREENS -->
<div class="info-screen" id="info">
  <h2 id="infoTitle"></h2>
  <div id="infoContent"></div>
  <button onclick="closeInfo()">Back</button>
</div>

<script>
let siren = new Audio("https://actions.google.com/sounds/v1/alarms/emergency_siren.ogg");

function playSiren() {
  siren.loop = true;
  siren.play();
}

function shareLocation() {
  navigator.geolocation.getCurrentPosition(pos => {
    alert("Location shared:\nLat: " + pos.coords.latitude + "\nLng: " + pos.coords.longitude);
  });
}

function call(num) {
  window.location.href = "tel:" + num;
}

function incomingCall() {
  alert("Incoming call from Mother");
}

function startFakeVideo() {
  document.getElementById("videoBox").style.display = "block";
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      document.getElementById("camera").srcObject = stream;
    })
    .catch(() => alert("Camera permission denied"));
}

function startSOS() {
  let count = 5;
  let interval = setInterval(() => {
    if (count === 0) {
      alert("SOS Sent!");
      clearInterval(interval);
    } else {
      alert("SOS in " + count);
      count--;
    }
  }, 1000);
}

function openInfo(type) {
  document.getElementById("info").style.display = "block";
  document.body.style.display = "none";
  let title = document.getElementById("infoTitle");
  let content = document.getElementById("infoContent");

  if (type === "how") {
    title.innerText = "How to use this app";
    content.innerText = "Press SOS in emergency. Use fake call/video to escape unsafe situations.";
  }
  if (type === "app") {
    title.innerText = "App Information";
    content.innerText = "She Shield helps women stay safe using SOS, fake calls, siren and emergency tools.";
  }
  if (type === "defense") {
    title.innerText = "Self Defense Tips";
    content.innerHTML = "<ol>" +
      "<li>Stay alert</li><li>Trust instincts</li><li>Use voice loudly</li><li>Carry safety tools</li>" +
      "<li>Target eyes</li><li>Target nose</li><li>Target knees</li><li>Run to safe place</li>" +
      "<li>Learn basic moves</li><li>Stay confident</li><li>Keep phone charged</li>" +
      "<li>Avoid dark areas</li><li>Share location</li><li>Walk with purpose</li>" +
      "<li>Emergency contacts ready</li><li>Know exits</li><li>Stay calm</li>" +
      "<li>Use siren</li><li>Call help</li><li>Defend yourself</li></ol>";
  }
  if (type === "issue") {
    title.innerText = "Customer Issues";
    content.innerHTML = "<textarea placeholder='Type your issue here'></textarea>";
  }
}

function closeInfo() {
  document.getElementById("info").style.display = "none";
  document.body.style.display = "block";
}
</script>

</body>
</html>

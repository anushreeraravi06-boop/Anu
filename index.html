<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{

  width:120px;

}
.card{
  background:#fff6ea;

  color:#c85a00;

}

  width:100%;

<body>
<div class="container">

<div class="logo">
  <img src="logo.png.jpeg">
</div>
<h1>SHE SHIELD</h1>

<div class="card">
<h2>Trusted Contacts (WhatsApp)</h2>
<input id="c1" placeholder="Contact 1 (+country)">
<input id="c2" placeholder="Contact 2">
<input id="c3" placeholder="Contact 3">
<input id="c4" placeholder="Contact 4">
<input id="c5" placeholder="Contact 5">
<button onclick="saveContacts()">Save Contacts</button>
<p id="saved"></p>
</div>

<div class="card">
<h2>Emergency SOS</h2>
<button onclick="startCountdown()">ğŸš¨ Emergency SOS</button>
<p class="countdown" id="timer"></p>
</div>

<div class="card">
<h2>Siren Alert</h2>
<button onclick="startSiren()">ğŸ”Š Start Siren</button>
<button class="gray" onclick="stopSiren()">Stop Siren</button>
</div>

<div class="card">
<h2>Voice SOS</h2>
<button onclick="startVoice()">ğŸ¤ Say â€œHELPâ€</button>
</div>

<div class="card">
<h2>Live Location</h2>
<button onclick="shareLocation()">ğŸ“ Share Live Location</button>
</div>

<div class="card">
<h2>Fake Incoming Call</h2>
<button onclick="fakeCall()">ğŸ“ Fake Call</button>
</div>

<div class="card">
<h2>Emergency Helplines</h2>
<button onclick="dial('112')">ğŸš“ Police 112</button>
<button onclick="dial('181')">ğŸ‘© Women Helpline 181</button>
<button onclick="dial('108')">ğŸš‘ Ambulance 108</button>
</div>

<footer>
Designed and Developed by <strong>Elite 7</strong>
</footer>

</div>

<script>
/* CONTACTS */
let contacts=[];
function saveContacts(){
  contacts=[c1.value,c2.value,c3.value,c4.value,c5.value].filter(x=>x);
  localStorage.setItem("she_contacts",JSON.stringify(contacts));
  saved.innerText="Saved "+contacts.length+" contacts";
}
contacts=JSON.parse(localStorage.getItem("she_contacts")||"[]");

/* SIREN (LOUD) */
let audioCtx,osc;
function startSiren(){
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  osc=audioCtx.createOscillator();
  let gain=audioCtx.createGain();
  osc.type="square";
  osc.frequency.value=1200;
  gain.gain.value=1;
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
}
function stopSiren(){
  if(osc)osc.stop();
}

/* LOCATION + WHATSAPP */
function sendLocation(){
  navigator.geolocation.getCurrentPosition(p=>{
    let link=`https://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`;
    contacts.forEach(c=>{
      window.open(
        `https://wa.me/${c}?text=${encodeURIComponent("EMERGENCY! My location: "+link)}`,
        "_blank"
      );
    });
  });
}
function shareLocation(){
  sendLocation();
}

/* AUTO SOS COUNTDOWN */
let countdown;
function startCountdown(){
  let sec=10;
  timer.innerText="Sending SOS in "+sec+" seconds";
  countdown=setInterval(()=>{
    sec--;
    timer.innerText="Sending SOS in "+sec+" seconds";
    if(sec<=0){
      clearInterval(countdown);
      timer.innerText="";
      triggerSOS();
    }
  },1000);
}

/* SOS */
function triggerSOS(){
  startSiren();
  sendLocation();
}

/* VOICE SOS */
function startVoice(){
  let SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){alert("Voice not supported");return;}
  let r=new SR();
  r.lang="en-US";
  r.onresult=e=>{
    if(e.results[0][0].transcript.toLowerCase().includes("help")){
      triggerSOS();
    }
  };
  r.start();
}

/* FAKE CALL â€“ STRICT MALE-LIKE */
function fakeCall(){
  let msg="Hello, where are you? Come quick, ministers and many high post professionals are here. Talk fast. Bye.";
  let u=new SpeechSynthesisUtterance(msg);
  u.rate=0.85;
  u.pitch=0.6;
  let v=speechSynthesis.getVoices();
  u.voice=v.find(x=>x.name.toLowerCase().includes("male"))||v[0];
  speechSynthesis.speak(u);
  alert("Incoming Call");
}

/* SHAKE SOS */
let last=0;
window.addEventListener("devicemotion",e=>{
  let a=e.accelerationIncludingGravity;
  if(!a)return;
  let g=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
  let now=Date.now();
  if(g>22 && now-last>2000){
    last=now;
    triggerSOS();
  }
});

/* CALL */
function dial(n){location.href="tel:"+n;}
</script>
</body>
</html>

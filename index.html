<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SHE SHIELD â€“ ELITE 7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#2b1a0a,#000);
  color:#fff;
}
.container{
  max-width:420px;
  margin:auto;
  padding:15px;
}
.logo{
  text-align:center;
}
.logo img{
  width:120px;
  margin-bottom:10px;
}
.card{
  background:#1a1a1a;
  border-radius:14px;
  padding:15px;
  margin-bottom:15px;
}
h2{
  color:#ff9f43;
  margin-top:0;
}
input{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:none;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  margin-top:8px;
  border:none;
  border-radius:12px;
  font-size:17px;
  font-weight:bold;
  background:#8a2f00;
  color:#fff;
}
button.gray{background:#555;}
.status{
  text-align:center;
  font-size:14px;
  margin-top:10px;
  color:#ccc;
}
footer{
  text-align:center;
  padding:15px;
  font-size:14px;
  color:#c9a26b;
}
</style>
</head>

<body>
<div class="container">

<div class="logo">
  <img src="logo.png.jpeg" alt="She Shield Logo">
</div>

<div class="card">
<h2>Primary Contacts (WhatsApp)</h2>
<input id="c1" placeholder="Contact 1 (+countrycode)">
<input id="c2" placeholder="Contact 2 (+countrycode)">
<input id="c3" placeholder="Contact 3 (+countrycode)">
<input id="c4" placeholder="Contact 4 (+countrycode)">
<input id="c5" placeholder="Contact 5 (+countrycode)">
<button onclick="saveContacts()">ğŸ’¾ Save Contacts</button>
<div class="status" id="saved"></div>
</div>

<div class="card">
<h2>Siren</h2>
<button onclick="startSiren()">ğŸ”Š Start Siren</button>
<button class="gray" onclick="stopSiren()">Stop Siren</button>
</div>

<div class="card">
<h2>Emergency SOS</h2>
<button onclick="sendSOS()">ğŸš¨ Emergency SOS</button>
</div>

<div class="card">
<h2>Voice SOS</h2>
<button onclick="startVoice()">ğŸ¤ Say â€œHELP MEâ€</button>
</div>

<div class="card">
<h2>Fake Call</h2>
<button onclick="fakeCall()">ğŸ“ Incoming Call</button>
</div>

<div class="card">
<h2>Emergency Helplines</h2>
<button onclick="call('112')">ğŸš“ Police 112</button>
<button onclick="call('181')">ğŸ‘© Women Helpline 181</button>
<button class="gray" onclick="call('108')">ğŸš‘ Ambulance 108</button>
</div>

<div class="status">System enabled</div>

<footer>
Designed and Developed by <strong>Elite 7</strong>
</footer>

</div>

<audio id="siren" loop>
  <source src="https://actions.google.com/sounds/v1/alarms/police_siren.ogg">
</audio>

<audio id="fakeVoice">
  <source src="https://www.soundjay.com/human/man-voice-hello-01.mp3">
</audio>

<script>
let contacts=[];

function saveContacts(){
  contacts=[
    c1.value,c2.value,c3.value,c4.value,c5.value
  ].filter(v=>v);
  localStorage.setItem("contacts",JSON.stringify(contacts));
  saved.innerText="Saved "+contacts.length+" contacts";
}

contacts=JSON.parse(localStorage.getItem("contacts")||"[]");

function startSiren(){
  siren.play();
}
function stopSiren(){
  siren.pause(); siren.currentTime=0;
}

function sendSOS(){
  navigator.geolocation.getCurrentPosition(pos=>{
    const msg=`EMERGENCY! I need help.\nhttps://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
    contacts.forEach(c=>{
      window.open(`https://wa.me/${c}?text=`+encodeURIComponent(msg),"_blank");
    });
  });
}

function startVoice(){
  const rec=new (webkitSpeechRecognition||SpeechRecognition)();
  rec.lang="en-US";
  rec.onresult=e=>{
    if(e.results[0][0].transcript.toLowerCase().includes("help")){
      sendSOS();
      startSiren();
    }
  };
  rec.start();
}

function fakeCall(){
  fakeVoice.play();
  alert("Incoming call...");
}

function call(num){
  window.location.href="tel:"+num;
}

// SHAKE SOS
let last=0;
window.addEventListener("devicemotion",e=>{
  const a=e.accelerationIncludingGravity;
  const s=Math.sqrt(a.x*a.x+a.y*a.y+a.z*a.z);
  if(s>25 && Date.now()-last>3000){
    last=Date.now();
    sendSOS();
    startSiren();
  }
});
</script>
</body>
</html>
